<h2>Signup Form</h2>

<form  style="border:1px solid #ccc">

  <div class="container">
      <p style="color:red">{{errorMessage}}</p>
      
    <label><b>Username <span style="color:red">*</span></b></label>
    <input type="text" placeholder="Enter Username" name="userName" [(ngModel)]="userName" required>

    <label><b>Full Name <span style="color:red">*</span></b></label>
    <input type="text" placeholder="Full Name" name="name" [(ngModel)]="name" required>

    <label><b>Age</b></label>
    <input type="text" placeholder="Age" name="age" [(ngModel)]="age">

    <label><b>Designation/Profession</b></label>
    <input type="text" placeholder="Ex- Software Engineer" name="profession" [(ngModel)]="profession">

    <label><b>Mobile Number</b></label>
    <input type="text" placeholder="Ex- 9876543210" name="mobile" [(ngModel)]="mobile">

    <label><b>Profile image Link</b></label>
    <input type="text" placeholder="Ex- http://image.png" name="profileImageUrl" [(ngModel)]="profileImageUrl">


    <!-- <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me -->
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="goHome()">Cancel</button>
      <button type="submit" class="signupbtn" (click)="createProfile()" >Submit</button>
    </div>
  </div>
</form>
